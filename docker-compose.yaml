# docker run -d --name mongodb --network roboshop -v mongodb:/data/db mongodb:v1
version: '3.9'
networks:
  roboshop:
    driver: bridge #1
volumes:
  mongodb:
  redis:
  mysql:
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    volumes:
    - type: volume
      source: mongodb 
      target: /data/db
      volume:
        nocopy: true
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  web:
    image: web:v1
    container_name: web
    ports:
    - "80:80"
    depends_on:
    - catalogue
